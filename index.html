<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PYTHON-QUIZ</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="quiz-container">
      <div class="question-number">
        <h3>Question <span class="question-num-value"> 1</span> of <span class="total-question"></span></h3>
      </div>
      <div class="question">
       </div>
      <div class="options">
        <div id="0" class="options1" onclick="check(this)"></div>
        <div id="1" class="options2" onclick="check(this)"></div>
        <div id="2" class="options3" onclick="check(this)"></div>
        <div id="3" class="options4" onclick="check(this)"></div>
      </div>
      <div class="button">
          <button type="button" class="btn" onclick="next()">Next</button>
      </div>
      <div class="answer-tracker"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
